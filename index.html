<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/normalize.css">

  <link rel="stylesheet" href="src/css/styles.css">

</head>
<body>

  <div class="card-container">

    <div class="info-container">
      
      <div class="nft-container">
        <img class="nft-image" src="images/image-spiral.jpeg" alt="">
        <div class="above">
          <img class="view-icon" src="images/icon-view.svg" alt="">
        </div>
      </div>
      

      <div class="title">
  
        <h2>Backroom #0420</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
  
      </div>
  
      <div class="info">

        <div class="eth-price">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="">
          <h3>0.041 ETH</h3>
        </div>
  
  
        <div class="date">
          <img class="clock-icon" src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
  
      </div>

      <hr>

      <div class="credits">

        <div class="profile-container">
          <img class="profile-image" src="images/image-avatar.png" alt="">
        </div>
  
        <p>Creation of <a href="#">Jules Wyvern</a></p>
  
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.hectorolivares.me" target="_blank">HÃ©ctor Olivares</a>.
  </div>

</body>
</html>
